<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ffb6c1, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      cursor: pointer;
    }
    .hint {
      font-size: 1.2rem;
      opacity: 0.9;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%,100%{opacity:1}
      50%{opacity:0.4}
    }
    .bouquet {
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
      position: relative;
    }
    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      top: 60px;
      left: 60px;
      transform: scale(0);
      transition: transform 1s ease;
    }
    .open .flower {
      transform: scale(1);
    }
    .images {
      display: none;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .images img {
      max-width: 160px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);} 
      to {opacity:1; transform: translateY(0);} 
    }
    .open .images {
      display: flex;
    }
    iframe {
      display: none;
    }
    .open iframe {
      display: block;
      margin: 20px auto 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container" id="card">
    <div class="bouquet">
      <div class="flower"></div>
    </div>
    <div class="hint" id="hint">‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ üå∏</div>

    <div class="images">
      <img src="1189a3d9-5100-481b-bc69-db8bc57ce9d9.png" alt="memory1" />
      <img src="b031c462-e0e3-4711-aac2-60bb40bbaee6.png" alt="memory2" />
    </div>

    <iframe width="300" height="170"
      src="https://www.youtube.com/embed/azVCm-lyXMM?autoplay=1&mute=1"
      allow="autoplay; encrypted-media">
    </iframe>
  </div>

  <script>
    const card = document.getElementById('card');
    const hint = document.getElementById('hint');

    card.addEventListener('click', () => {
      card.classList.add('open');
      hint.style.display = 'none';

      // unmute after interaction
      const iframe = card.querySelector('iframe');
      iframe.src = iframe.src.replace('mute=1', 'mute=0');
    });
  </script>
</body>
</html>
